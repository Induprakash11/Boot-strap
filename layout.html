<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Wall Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0e4d7; /* Light cream background */
            font-family: 'Courier New', Courier, monospace; /* Vintage font */
        }

        .clock {
            width: 300px;
            height: 300px;
            border: 12px solid #e67a15; /* Dark brown border */
            border-radius: 50%;
            position: relative;
            background: #f3e0a1; /* Light cream clock face */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }

        .hand {
            position: absolute;
            background: #8b5a2b; /* Dark brown for hands */
            transform-origin: bottom;
            bottom: 50%;
            left: 50%;
            transform: rotate(90deg);
            border-radius: 5px; /* Rounded edges */
        }

        .hour {
            width: 8px;
            height: 70px;
            z-index: 3;
        }

        .minute {
            width: 6px;
            height: 90px;
            background: #5f4b8c; /* Dark purple for minute hand */
        }

        .second {
            width: 2px;
            height: 110px;
            background: #ff5733; /* Bright red for second hand */
            z-index: 2;
        }

        .center {
            position: absolute;
            background: #8b5a2b; /* Dark brown for center point */
            border-radius: 50%;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Dark shadow for center */
        }

        .numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #8b5a2b; /* Dark brown for numbers */
        }

        .number {
            position: absolute;
            font-size: 25px;
            font-weight: bold;
            color: #000000; /* Dark purple for numbers */
        }

        /* Positioning the numbers on the clock face */
        .number:nth-child(1) { transform: translate(-50%, -100%) rotate(0deg); top: 10%; left: 50%; }
        .number:nth-child(2) { transform: translate(-50%, -100%) rotate(15deg); top: 12%; left: 70%; }
        .number:nth-child(3) { transform: translate(-50%, -100%) rotate(30deg); top: 30%; left: 88%; }
        .number:nth-child(4) { transform: translate(-50%, -100%) rotate(90deg); top: 53%; left: 95%; }
        .number:nth-child(5) { transform: translate(-50%, -100%) rotate(0deg); top: 75%; left: 90%; }
        .number:nth-child(6) { transform: translate(-50%, -100%) rotate(0deg); top: 93%; left: 72%; }
        .number:nth-child(7) { transform: translate(-50%, -100%) rotate(0deg); top: 100%; left: 50%; }
        .number:nth-child(8) { transform: translate(-50%, -100%) rotate(20deg); top: 92%; left: 30%; }
        .number:nth-child(9) { transform: translate(-50%, -100%) rotate(0deg); top: 79%; left: 10%; }
        .number:nth-child(10) { transform: translate(-50%, -100%) rotate(570deg); top: 53%; left: 5%; }
        .number:nth-child(11) { transform: translate(-50%, -100%) rotate(355deg); top: 30%; left: 12%; }
        .number:nth-child(12) { transform: translate(-50%, -100%) rotate(357deg); top: 15%; left: 30%; }
    </style>
</head>
<body>
    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
        <div class="numbers">
            <div class="number">12</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">10</div>
            <div class="number">11</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDegrees = ((seconds / 60) * 360) + 90;
            const minuteDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
            const hourDegrees = ((hours % 12) / 12) * 360 + ((minutes / 60) * 30) + 90;

            document.getElementById('second').style.transform = `rotate(${secondDegrees}deg)`;
            document.getElementById('minute').style.transform = `rotate(${minuteDegrees}deg)`;
            document.getElementById('hour').style.transform = `rotate(${hourDegrees}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call
    </script>
</body>
</html>
